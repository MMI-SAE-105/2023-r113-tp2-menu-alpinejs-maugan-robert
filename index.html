<!DOCTYPE html>
<html lang="en" x-data="{menuIsOpen:false}":class="{noscroll:menuIsOpen,}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test menu</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
    <style>
      .menu{
        position:fixed;
        top:0;
        left:0;
        width: 100vw;
        height: 100vh;
        background:#fff;
        display:grid;
        place-content:center;
      }
      .header__menuBtn{
        position:relative;
        z-index: 10;
      }
      .noscroll,
.noscroll body {
  overflow: hidden;
}
    </style>
  </head>
  <body>
    <!-- https://emmet.io/ -->
    <!-- header>h1{Test de menu} -->
    <header>
      <button aria-controls="mainNav" @click="menuIsOpen = ! menuIsOpen" class="header__menuBtn">menu</button> 
      <h1>Menu des animaux</h1>
      <nav id="mainNav" x-show="menuIsOpen" x-transition.duration.500ms class="menu">
        <ul>
          <li><a href="#">CHAT</a></li>
          <li><a href="#">CHIEN</a></li>
        </ul>
      </nav>
    </header>
    <p>
      Promenez vous et trouvez des photos de chats et de chiens.
    </p>
  </body>
</html>
